<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-wrapper row">
    <nav class="navbar col-lg-3">
      <div class="container">
        <a class="navbar-brand">
          <svg class="navbar_logotype"></svg>
        </a>
        <div class="line-nav-top"></div>
        <div class="navbar-list">
          <ul class="navbar-nav">
            <li class="nav-item nav-item-all-products">
              <a class="nav-link">Уся продукція</a>
            </li>
            <li class="nav-item nav-item-all-transactions">
              <a class="nav-link">Усі угоди</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main col-lg-9">
      <div class="tab-content">
        <div class="flex-header">
          <h1>Уся продукція</h1>
          <button class="add-transaction" type="button">Додати угоду</button>
        </div>
        <p>Каталог усієї продукції та аналітика</p>
        <div class="analysis-tab-content">
          <h2 class="analysis-h2">Аналітика</h2>
          <div class="flex-container">
            <div class="box">
              <div class="box-title-link-container">
                <span class="flexbox-title title-clients">Усі клієнти:</span>
                <div class="img-link img-link-clients"></div>
              </div>
              <span class="data">7 420</span>
            </div>
            <div class="box">
              <div class="box-title-link-container">
                <span class="flexbox-title">Мед:</span>
                <div class="img-link img-link-honey"></div>
              </div>
              <span class="data">17 564</span><span class="prefix">кг</span>
            </div>
            <div class="box">
              <div class="box-title-link-container">
                <span class="flexbox-title">Закупівля:</span>
                <div class="img-link img-link-purchase"></div>
              </div>
              <span class="data">5 500</span><span class="prefix">кг</span>
            </div>
            <div class="box">
              <div class="box-title-link-container">
                <span class="flexbox-title">Продаж:</span>
                <div class="img-link img-link-sale"></div>
              </div>
              <span class="data">5 500</span><span class="prefix">кг</span>
            </div>
            <div class="box">
              <div class="box-title-link-container">
                <span class="flexbox-title">Капітал:</span>
                <div class="img-link img-link-money"></div>
              </div>
              <span class="data">6 500 420</span><span class="prefix">кг</span>
            </div>
          </div>
          <div class="all-products-counter-container">
            <h2 class="all-products-h2">Уся продукція</h2>
            <div class="counter">9</div>
          </div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Назва:</th>
                <th>вартість за кг:</th>
                <th>Об'єм:</th>
                <th>Вартість</th>
                <th>Більше:</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
